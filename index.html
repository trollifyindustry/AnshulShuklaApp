<script>
  // Check if already logged in
  const loginData = localStorage.getItem("loginSession");

  if (loginData) {
    const session = JSON.parse(loginData);
    const now = new Date().getTime();

    // 15 days = 15 * 24 * 60 * 60 * 1000
    const expiryTime = 15 * 24 * 60 * 60 * 1000;

    if (now - session.loginTime < expiryTime) {
      window.location.href = "dashboard.html";
    } else {
      localStorage.removeItem("loginSession");
    }
  }

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "abg" && pass === "1234") {
      const session = {
        isLoggedIn: true,
        loginTime: new Date().getTime()
      };

      localStorage.setItem("loginSession", JSON.stringify(session));
      window.location.href = "dashboard.html";
    } else {
      alert("Invalid Username or Password");
    }
  }
</script>
